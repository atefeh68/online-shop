{% extends 'base.html' %}
{% block header %}
    <title>admin product</title>

{% endblock %}
<style>
    table,td,th{
        border: 1px solid black;
    }
</style>
{% block body %}
    <table>
    <tr>
        <th>ردیف</th>
        <th>نام محصول</th>
        <th>توضیحات</th>
        <th>قیمت</th>
        <th>فعال</th>
    </tr>
    {% for p in products %}

        <tr>

        <td>{{p.id}}</td>

        <td>{{p.name}}</td>
        <td>{{p.description}}</td>
        <td>{{p.price}}</td>
        <td>{{p.active}}</td>
        </tr>

    {% endfor %}

    </table>
    <form action="#" method="post">
        <label>
            <input type="text" name="name" placeholder="نام محصول"><br>
        </label>
        <label>
            <textarea name="description" placeholder="توضیحات"></textarea><br>
        </label>
        <label>
            <input type="number" name="price" placeholder=" قیمت محصول"><br>
        </label>
    <label>فعال:</label><label>
        <input type="checkbox" value="1" name="active">
    </label><br>
    <input type="submit" value="ارسال">
    </form>
{% endblock %}
